#docker_nginx.conf
server {
    listen 443;
    ssl on;
    ssl_certificate /ssl/glimmpse_samplesizeshop_org.chained.crt;
    ssl_certificate_key /ssl/glimmpse_samplesizeshop_org.key;
    server_name  localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;
    charset utf-8;
    location / {
        try_files $uri $uri/ /index.html =404;
    }
}
