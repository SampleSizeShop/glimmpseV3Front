<form [formGroup]="withinISUForm">
  <h5>Do you have more than one outcome?</h5>
  <div class="btn-group" data-toggle="buttons">
    <label aria-pressed="true" class="btn btn-primary" [class.active]="multipleOutcomes" id="guidedbtn">
      <input type="radio" id="GUIDED" (click)="selectMultipleOutcomes()"> Yes
    </label>
    <label class="btn btn-primary" aria-pressed="true" [class.active]="!multipleOutcomes" id="flexbtn">
      <input type="radio" id="FLEXIBLE" (click)="selectSingleOutcome()"> No
    </label>
  </div>
  <div *ngIf="!multipleOutcomes">
    <div class="form-group" id="singleoutcomeinput">
      <label for="singleoutcome">Name your outcome variable:</label>
      <input type="string" class="form-control" id="singleoutcome" aria-describedby="singleoutcomehelp" placeholder="You must enter an outcome variable name..." formControlName="singleoutcome" required>
      <div *ngIf="formErrors.singleoutcomeerror" class="alert alert-danger">
        <div class="form-control-feedback">{{formErrors.singleoutcomeerror}}</div>
      </div>
      <small id="singleoutcomehelp" class="form-text text-muted">Outcome variable name must not contain any special characters</small>
    </div>
  </div>
  <div *ngIf="multipleOutcomes">
    <h6>Choose type of variable to add:</h6>
    <button (click)="addRepeatedMeasure()" type="button" class="btn btn-primary">+ Repeated Measure</button>
    <div formArrayName="repeatedmeasures" class="well well-lg">
      <div *ngFor="let measure of repeatedmeasures.controls; let i=index" [formGroupName]="i" class ="well well-lg">
        <app-repeated-measure [repeatedMeasure]="measure"></app-repeated-measure>
      </div>
    </div>
  </div>
</form>
<div class="container-fluid" *ngIf="repeatedMeasures && repeatedMeasures.length > 0 ">
  <table class="table table-striped table-hover table-bordered">
    <thead class="thead-default">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th># Repeats</th>
      <th>Spacing</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let measure of repeatedMeasures" class="table-info">
      <td>1</td>
      <td>Column content</td>
      <td>Column content</td>
      <td>Column content</td>
    </tr>
    </tbody>
  </table>
</div>
