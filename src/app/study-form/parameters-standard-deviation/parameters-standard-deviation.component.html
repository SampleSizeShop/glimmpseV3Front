<div class="row">
  <div class="col"><p>
    Enter the standard deviation you expect to observe for each outcome.
  </p></div>
</div>
<form [formGroup]="stDevForm">
  <div *ngFor="let outcome of isuFactors.outcomes" class="row">
    <div class="col-3 align-self-center" style="overflow: hidden; white-space: nowrap">
      <label>{{outcome.name}}:</label>
    </div>
    <div class="col col-md-auto align-self-center">
      <input type="number"
             class="form-control"
             id="{{outcome.name}}"
             formControlName="{{outcome.name}}"
             value="{{outcome.standardDeviation}}"
             step="0.1">
    </div>
  </div>
  <div *ngIf="!stDevForm.valid" class="form-group has-danger">
    <div class="form-control-feedback">You must define an expected standard deviation for each outcome.</div>
  </div>
</form>
<ng-template #helpText>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Variability across Outcomes Help</h5> <button type="button" class="close" (click)="dismissHelp()">
      <i class="material-icons">close</i>
    </button>
    </div>
    <div class="modal-body">
      <app-control-help-text></app-control-help-text>
    </div>
    <div class="modal-footer"> </div>
  </div>
</ng-template>
