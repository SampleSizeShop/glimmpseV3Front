<h5>Define the standard deviations for your outcomes:</h5>
<div class="container">
  <form [formGroup]="stDevForm">
    <div *ngFor="let outcome of isuFactors.outcomes" class="row">
      <div class="col-1" >
        {{outcome.name}}:
      </div>
      <div class="col-9 justify-content-start">
        <input type="number" class="form-control" id="{{outcome.name}}" formControlName="{{outcome.name}}" value="{{outcome.standardDeviation}}">
      </div>
    </div>
  </form>
</div>
