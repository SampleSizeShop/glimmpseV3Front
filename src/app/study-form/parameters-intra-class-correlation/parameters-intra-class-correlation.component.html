<div *ngIf="cluster">
  <h5>Define the intra class corellation for cluster {{cluster.name}}</h5>
  <div *ngFor="let level of cluster.levels; let i = index">
    <div class="row">
      <div class="col-md-auto">
        {{level.levelName}}
      </div>
      <div class="col-md-auto">
        <input type="number" value="1" id="{{i}}">
      </div>
    </div>
  </div>
</div>
