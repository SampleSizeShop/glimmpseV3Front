
<div class="row">
  <div class="col">
    <p>
      Does your design include a Gaussian(normally-distributed) covariate.
    </p>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="btn-group" data-toggle="buttons">
      <label id="includegaussiancovariatebtn" class="btn btn-secondary" [class.active]="!hasGaussianCovariate()">
        <input type="radio" id="includegaussiancovariateradio" (click)="removeGaussianCovariate()">No Gaussian Covariate
      </label>
      <label id="removegaussiancovariatebtn" class="btn btn-secondary"  [class.active]="hasGaussianCovariate()">
        <input type="radio" id="removegaussiancovariateradio" (click)="includeGaussianCovariate()">Gaussian Covariate
      </label>
    </div>
  </div>
</div>
<ng-template #helpText>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Gaussian Covariate Help</h5> <button type="button" class="close" (click)="dismissHelp()">
      <span aria-hidden="true">Ã—</span>
    </button>
    </div>
    <div class="modal-body">
      <p>Help text goes here</p>
    </div>
    <div class="modal-footer"> footer text</div>
  </div>
</ng-template>
