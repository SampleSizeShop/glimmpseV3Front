<div *ngIf="!hasGaussianCovariate()" id="firstgaussiancovariate">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h5>Variability Due to the Gaussian Covariate</h5>
      </div>
    </div>
    <div class="row">
      <p>
        Describe the anticipated variability in the Gaussian(normally-distributed) covariate.
      </p>
    </div>
    <div class="row">
      <div class="btn-group" data-toggle="buttons">
        <label id="includegaussiancovariatebtn" class="btn btn-primary">
          <input type="radio" id="includegaussiancovariateradio" (click)="includeGaussianCovariate()">Define Gaussian Covariate
        </label>
      </div>
    </div>
  </div>
</div>

<div *ngIf="hasGaussianCovariate()">
  <form [formGroup]="gaussianCovariateForm">
    <div class="container-fluid">
      <label for="variance">Gaussian Covariate Variance:</label>
      <input type="number" class="form-control" formControlName="variance" id="variance" required>
    </div>
    <div *ngIf="formErrors.gaussiancovariate" class="form-group has-danger">
      <div class="form-control-feedback">{{formErrors.gaussiancovariate}}</div>
    </div>
  </form>
  <br>
  <div class="btn-group" data-toggle="buttons">
    <label id="removegaussiancovariatebtn" class="btn btn-primary">
      <input type="radio" id="removegaussiancovariateradio" (click)="removeGaussianCovariate()">Remove Gaussian Covariate
    </label>
  </div>
</div>
