<div *ngIf="outcome$ | async as outcome">
  <div *ngIf="measure$ | async as measure">
    <h5>Define the standard deviations for {{measure.name}} in relation to {{outcome.name}}:</h5>
    <div class="row">{{measure.name}}:</div>
    <div class="row">
      <div *ngFor="let val of measure.valueNames">
        <div class="col-md-auto"><label>{{val}}:</label><input type="number" value="1"></div>
      </div>
    </div>
  </div>
</div>
