<div *ngIf="outcome$ | async as outcome">
  <h5>Define the standard deviations for each of the repeated measure in relation to {{outcome.name}}:</h5>
  <div *ngFor="let measure of isuFactors.repeatedMeasures" class="row">
    <div class="col-md-auto">{{measure.name}}:</div>
    <div class="col-md-auto"><input type="number" value="1"></div>
  </div>
</div>
