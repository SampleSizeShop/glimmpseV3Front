<div *ngIf="hasTable" id="tableControls">
  <form [formGroup]="marginalMeansForm" id="marginalMeansForm">
    <div class="container-fluid">
      <h5>Tell us about the marginal means for you hypothesis in relation to outcome {{table.name}}</h5>

      <div class="col col-md-auto">
        <table>
          <thead>
          <tr>
            <th></th>
            <th *ngFor="let col of table.table[0]">{{table.getColLabel(col)}}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let row of table.table;">
            <td>{{table.getRowLabel(row[0])}}</td>
            <td *ngFor="let col of row;">
              <input type="number" formControlName="{{table.table.indexOf(row)}}-{{row.indexOf(col)}}">
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </form>
</div>
