<div *ngIf="repeatedMeasure$ | async as repeatedMeasure">
  <app-correlation-matrix [size]="repeatedMeasure.valueNames.length" [title]="repeatedMeasure.name" [labels]="repeatedMeasure.valueNames"></app-correlation-matrix>
</div>
