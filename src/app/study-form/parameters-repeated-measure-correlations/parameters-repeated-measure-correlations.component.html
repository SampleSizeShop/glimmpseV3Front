<div *ngIf="repeatedMeasure$ | async as repeatedMeasure">
  <app-correlation-matrix [size]="repeatedMeasure.valueNames.length" [title]="repeatedMeasure.name" [labels]="repeatedMeasure.valueNames"></app-correlation-matrix>
</div>
<ng-template #helpText>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Repeated Measure Correlations Help</h5> <button type="button" class="close" (click)="dismissHelp()">
      <i class="material-icons">close</i>
    </button>
    </div>
    <div class="modal-body">
      <h6>Glimmpse Tutorials are found <a href="https://samplesizeshop.org/education/tutorials/" target="_blank">here</a></h6>
    </div>
    <div class="modal-footer"> </div>
  </div>
</ng-template>
