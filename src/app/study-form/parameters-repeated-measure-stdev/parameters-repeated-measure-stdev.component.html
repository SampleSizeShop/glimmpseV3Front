<div *ngIf="measure$ | async as measure">
  <h5>Define the standard deviations for {{measure.name}}:</h5>
  <div class="row">{{measure.name}}:</div>
  <div *ngFor="let val of measure.valueNames; let i = index">
    <form [formGroup]="stdevForm">
      <div class="row">
        <div class="col-md-auto">
          <label>{{val}}:</label>
        </div>
        <div class="col-md-auto">
          <input class="form-control" formControlName="{{val}}" id="{{i}}" type="number" step="0.01">
        </div>
      </div>
    </form>
  </div>
</div>
