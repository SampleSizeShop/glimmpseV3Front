<div *ngIf="measure$ | async as measure">
  <p>Define the ratios of standard deviations for {{measure.name}}. One of your values should be 1 and the others should represent the ratio of that value to that value:</p>
  <div class="row">{{measure.name}}:</div>
  <div *ngFor="let val of measure.valueNames; let i = index">
    <form [formGroup]="stdevForm">
      <div class="row">
        <div class="col-md-auto">
          <label>{{val}}:</label>
        </div>
        <div class="col-md-auto">
          <input class="form-control" formControlName="{{val}}" id="{{i}}" type="number" step="0.01">
        </div>
      </div>
    </form>
  </div>
</div>
<ng-template #helpText>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Repeated Measure Standard Deviation Help</h5> <button type="button" class="close" (click)="dismissHelp()">
      <span aria-hidden="true">Ã—</span>
    </button>
    </div>
    <div class="modal-body">
      <p>Help text goes here</p>
    </div>
    <div class="modal-footer"> footer text</div>
  </div>
</ng-template>
