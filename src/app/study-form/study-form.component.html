<div style="padding-top: 10px">
  <h4>New Study</h4>
  <hr>
</div>
  <div class="container">
    <div class="d-flex justify-content-start" *ngIf="stages[1] === getStageName()">
      <app-user-mode></app-user-mode>
    </div>
    <div class="d-flex justify-content-start" *ngIf="stages[2] === getStageName()">
      <app-target-event></app-target-event>
    </div>
    <div class="d-flex justify-content-start" *ngIf="stages[3] === getStageName()">
      <app-solve-for></app-solve-for>
    </div>
    <div class="d-flex justify-content-start" *ngIf="stages[4] === getStageName()">
      <app-statistical-tests></app-statistical-tests>
    </div>
    <div class="d-flex justify-content-start" *ngIf="stages[5] === getStageName()">
      <app-type-one-error></app-type-one-error>
    </div>
    <div class="d-flex justify-content-start" *ngIf="stages[6] === getStageName()">
      <app-within-isu-outcomes></app-within-isu-outcomes>
    </div>
    <div class="d-flex justify-content-start" *ngIf="stages[7] === getStageName()">
      <app-within-isu-repeated-measures></app-within-isu-repeated-measures>
    </div>
    <div class="d-flex justify-content-start" *ngIf="stages[8] === getStageName()">
      <app-within-isu-clusters></app-within-isu-clusters>
    </div>
  </div>
<hr>
<div class="d-flex justify-content-end" >
  <div class="mr-auto p-2">
    <button type="submit" class="btn btn-primary" *ngIf="hasBack" (click)="back()">Back</button>
  </div>
  <div class="p-2">
    <button type="submit" class="btn btn-primary" *ngIf="hasNext" (click)="next()" [class.disabled]="!valid">Next</button>
  </div>
</div>
