<div style="padding-top: 10px">
  <h4>New Study</h4>
</div>
<div class="jumbotron">
  <div class="container">
    <div class="d-flex justify-content-start"  *ngIf="'MODE' === getStage()">
      <app-user-mode></app-user-mode>
    </div>
    <div class="d-flex justify-content-start" *ngIf="'TARGET_EVENT' === getStage()">
      <app-target-event></app-target-event>
    </div>
    <div class="d-flex justify-content-start" *ngIf="'SOLVE_FOR' === getStage()">
      <app-solve-for></app-solve-for>
    </div>
    <hr>
    <div class="d-flex justify-content-end">
      <div class="mr-auto p-2">
        <button type="submit" class="btn btn-primary" *ngIf="'MODE' != getStage()" (click)="back()">Back</button>
      </div>
      <div class="p-2">
        <button type="submit" class="btn btn-primary" (click)="next()" [class.disabled]="!valid">Next</button>
      </div>
    </div>
  </div>
</div>
<h6>Study design progress</h6>
<p>SOLVE FOR IN PARENT: {{solveFor}}</p>
<p>TARGET EVENT IN CHILD {{targetEvent}}</p>
<p> GUIDED IN PARENT {{guided}}</p>
<div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 25%; height: 20px;" aria-valuenow="25" aria-valuemin="0"
       aria-valuemax="100"></div>
</div>
