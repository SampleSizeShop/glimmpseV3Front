<div style="padding-top: 10px">
  <h4>New Study</h4>
  <hr>
</div>


  <div class="container-fluid">

    <div class="row">
      <div class="col-2 justify-content-start">
        <i class="material-icons" *ngIf="hasBack" (click)="back()" (keyup.ArrowLeft)="back()" style="font-size: 192px; opacity: 0.4;" id="navigate_before">navigate_before</i>
      </div>
      <div class="col-8">
        <router-outlet></router-outlet>
      </div>
      <div class="col-2 justify-content-end">
        <i class="material-icons" *ngIf="hasNext" (click)="next()" (keyup.ArrowRight)="next()" style="font-size: 192px; opacity: 0.4;" id="navigate_next" [class.disabled]="!valid">navigate_next</i>
      </div>
    </div>

  </div>
<hr>
{{study | json}}
