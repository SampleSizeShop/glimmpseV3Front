<div style="padding-top: 10px">
  <h4>New Study</h4>
  <hr>
</div>


  <div class="container-fluid">

    <div class="row">
      <div class="col-2 justify-content-start">
        <i class="material-icons" *ngIf="hasBack" (click)="back()" (keyup.ArrowLeft)="back()" style="font-size: 192px; opacity: 0.4;" id="navigate_before">navigate_before</i>
      </div>
      <div class="col-8">
        <div class="d-flex justify-content-centre" *ngIf="stages[1] === getStageName()">
          <app-user-mode></app-user-mode>
        </div>
        <div class="d-flex justify-content-centre" *ngIf="stages[2] === getStageName()">
          <app-target-event></app-target-event>
        </div>
        <div class="d-flex justify-content-centre" *ngIf="stages[3] === getStageName()">
          <app-solve-for></app-solve-for>
        </div>
        <div class="d-flex justify-content-centre" *ngIf="stages[4] === getStageName()">
          <app-statistical-tests></app-statistical-tests>
        </div>
        <div class="d-flex justify-content-centre" *ngIf="stages[5] === getStageName()">
          <app-type-one-error></app-type-one-error>
        </div>
        <div class="d-flex justify-content-centre" *ngIf="stages[6] === getStageName()">
          <app-within-isu-outcomes></app-within-isu-outcomes>
        </div>
        <div class="d-flex justify-content-centre" *ngIf="stages[7] === getStageName()">
          <app-within-isu-repeated-measures></app-within-isu-repeated-measures>
        </div>
        <div class="d-flex justify-content-centre" *ngIf="stages[8] === getStageName()">
          <app-within-isu-clusters></app-within-isu-clusters>
        </div>
        <div class="d-flex justify-content-centre" *ngIf="stages[9] === getStageName()">
          <app-between-isu></app-between-isu>
        </div>
        <div class="d-flex justify-content-centre" *ngIf="stages[10] === getStageName()">
          <app-between-isu-groups [isuFactors]="study.isuFactors"></app-between-isu-groups>
        </div>
        <div class="d-flex justify-content-centre" *ngIf="stages[11] === getStageName()">
          <app-gaussian-covariate></app-gaussian-covariate>
        </div>
        <div class="d-flex justify-content-centre" *ngIf="stages[12] === getStageName()">
          <app-hypothesis-effect-choice [variables]="study.variables"></app-hypothesis-effect-choice>
        </div>
        <div class="d-flex justify-content-centre" *ngIf="stages[13] === getStageName()">
          <app-hypothesis-between [isuFactors]="study.isuFactors"></app-hypothesis-between>
        </div>
        <div class="d-flex justify-content-centre" *ngIf="stages[14] === getStageName()">
          <app-hypothesis-within></app-hypothesis-within>
        </div>
        <div class="d-flex justify-content-centre" *ngIf="stages[15] === getStageName()">
          <app-parameters-marginal-means [isuFactors]="study.isuFactors"></app-parameters-marginal-means>
        </div>
        <div class="d-flex justify-content-centre" *ngIf="stages[16] === getStageName()">
          <app-parameters-scale-factor></app-parameters-scale-factor>
        </div>
      </div>
      <div class="col-2 justify-content-end">
        <i class="material-icons" *ngIf="hasNext" (click)="next()" (keyup.ArrowRight)="next()" style="font-size: 192px; opacity: 0.4;" id="navigate_next" [class.disabled]="!valid">navigate_next</i>
      </div>
    </div>

  </div>
<hr>
