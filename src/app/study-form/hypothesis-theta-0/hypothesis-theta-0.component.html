<div>
  <h6>
    Theta 0 has been set to a sensible default. If you really, really want to change it, know what it is and know what you're doing you can change it.
  </h6>
<div *ngIf="!visible">
  <i class="material-icons" (click)="toggleVisible()" style="margin-top: 10px" id="showtheta0">add</i></div>
</div>
<div *ngIf="visible">
  <i class="material-icons" (click)="toggleVisible()" style="margin-top: 10px" id="hidetheta0">remove</i>
  <form [formGroup]="theta0Form" id="theta0Form">
    <div class="row" *ngFor="let row of isuFactors.theta0; index as r" id={{r}}>
      <div class="col col-md-auto" *ngFor="let col of row; index as c" id="{{r}}-{{c}}">
        <input type="number" class="form-control" formControlName="{{r}}-{{c}}">
      </div>
    </div>
  </form>
</div>
