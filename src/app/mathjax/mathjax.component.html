<div class="container">
  <div class="row">
    <div class="col">
      <div class="col-8">
        <input #texInput id="TeX-input" (keyup)="texInput.value" [formControl]="tex"  class="form-control form-control-lg"/>
      </div>
      <div class="col-8">
        <button (click)="updateTexString()" class="btn btn-primary btn-lg btn-block" >Load TeX</button>
      </div>
    </div>
    <div class="col" layout-align="right centre">
      <div [mathJaxExpr]="texString" style="padding-top: 10px"></div>
    </div>
  </div>
</div>
