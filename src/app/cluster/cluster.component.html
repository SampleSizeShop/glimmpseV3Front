<form [formGroup]="clusterForm">
  <div style="margin-left: 1em;">

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label class="center-block">Element Name:
            <input class="form-control" formControlName="elementName" required>
          </label>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label class="center-block">Cluster Level:
            <input type="number" class="form-control" formControlName="clusterLevel" required>
          </label>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label class="center-block">No. Elements in Cluster:
            <input type="number" class="form-control" formControlName="noElements" required>
          </label>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label class="center-block">Intra Class Correlation:
            <input type="number" class="form-control" formControlName="intraClassCorrelation" required>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <button  *ngIf="canHaveChild()" class="btn btn-primary" type="button" (click)="addChildCluster()">+ Child Cluster</button>
    </div>
    <div *ngIf="hasChildCluster">
      <app-cluster [cluster]="childCluster"></app-cluster>
    </div>
  </div>
  <button *ngIf="isRoot()" class="btn btn-primary" [disabled]="enableAddClusterButton()" (click)="addCluster()" id="addClusterBtn">Add Cluster</button>
</form>
