<form [formGroup]="repeatedMeasureForm">
  <div style="margin-left: 1em;">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="center-block">Name:
              <input class="form-control" formControlName="name">
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="center-block">No. Repeats:
              <input class="form-control" formControlName="noRepeats" required>
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="center-block">Spacing:
              <input class="form-control" formControlName="spacing">
            </label>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="repeatedMeasureForm.status==='VALID'">
        <app-covariance-matrix [size]="2"></app-covariance-matrix>
      </div>
    </div>
  </div>
  <br>
  <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
</form>
RM: {{uMatrix}}
