<h5>What is the nature of your between hypothesis?</h5>
<div class="btn-group-vertical btn-block" data-toggle="buttons">
  <label class="btn btn-primary" style="margin-bottom: 0px;" id="hlt" [class.active]="isSelected(HYPOTHESIS_NATURE.GLOBAL_TRENDS)">
    <input type="checkbox" (click)="selectHypothesisNature(HYPOTHESIS_NATURE.GLOBAL_TRENDS)">Global Trends
  </label>
</div>
<br>
<br>
<div class="btn-group-vertical btn-block" data-toggle="buttons">
  <label class="btn btn-secondary" style="margin-bottom: 0px;" id="pb" [class.active]="false" *ngIf="!showAdvancedOptions">
    <input type="checkbox" (click)="toggleAdvancedOptions()">Show Advanced Options
  </label>
  <label class="btn btn-secondary" style="margin-bottom: 0px;" [class.active]="false" *ngIf="showAdvancedOptions">
    <input type="checkbox" (click)="toggleAdvancedOptions()">Hide Advanced Options
  </label>
</div>
<br>
<br>
<div class="btn-group-vertical btn-block" data-toggle="buttons">
    <label class="btn btn-primary" style="margin-bottom: 0px;" [class.active]="isSelected(HYPOTHESIS_NATURE.ALL_PAIRWISE)" *ngIf="showAdvancedOptions">
    <input type="checkbox" (click)="selectHypothesisNature(HYPOTHESIS_NATURE.ALL_PAIRWISE)">All Pairwise
  </label>
  <label class="btn btn-primary" style="margin-bottom: 0px;" [class.active]="isSelected(HYPOTHESIS_NATURE.SUCCESSIVE_PAIRS)" *ngIf="showAdvancedOptions">
    <input type="checkbox" (click)="selectHypothesisNature(HYPOTHESIS_NATURE.SUCCESSIVE_PAIRS)">Successive Pairs
  </label>
  <label class="btn btn-primary" style="margin-bottom: 0px;" [class.active]="isSelected(HYPOTHESIS_NATURE.IDENTITY)" *ngIf="showAdvancedOptions">
    <input type="checkbox" (click)="selectHypothesisNature(HYPOTHESIS_NATURE.IDENTITY)">Identity
  </label>
  <label class="btn btn-primary" style="margin-bottom: 0px;" [class.active]="isSelected(HYPOTHESIS_NATURE.POLYNOMIAL)" *ngIf="showAdvancedOptions">
    <input type="checkbox" (click)="selectHypothesisNature(HYPOTHESIS_NATURE.POLYNOMIAL)">Polynomial
  </label>
  <label class="btn btn-primary" style="margin-bottom: 0px;" [class.active]="isSelected(HYPOTHESIS_NATURE.USER_DEFINED)" *ngIf="showAdvancedOptions">
    <input type="checkbox" (click)="selectHypothesisNature(HYPOTHESIS_NATURE.USER_DEFINED)">User Specified
  </label>
</div>
