<div *ngIf="!hasGaussianCovariate() && !editing" id="firstgaussiancovariate">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h5>Do you have a gaussian covariate in your design?</h5>
      </div>
      <div class="col">
        <div class="btn-group" data-toggle="buttons">
          <label id="includegaussiancovariatebtn" class="btn btn-primary">
            <input type="radio" id="includegaussiancovariateradio" (click)="includeGaussianCovariate()">Define Gaussian Covariate
          </label>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="hasGaussianCovariate() && editing">
  <form [formGroup]="gaussianCovariateForm">
    <div class="container-fluid">
      <label for="variance">Gaussian Covariate Variance:</label>
      <input type="number" class="form-control" formControlName="variance" id="variance" >
    </div>
  </form>
</div>

<div *ngIf="hasGaussianCovariate() && !editing">
  <div *ngFor="let covariate of gaussianCovariates" id="gaussianCovariateList">
    <div class="container-fluid">
      <div class="row">
        <div class="col col-md-auto">
          <i class="material-icons" (click)="removeGaussianCovariate(covariate)" style="margin-bottom: 5px" id="removegaussianCovariate">remove</i>
        </div>
        <div class="col">
          Gaussian Covariate Variance:
        </div>
        <div class="col">{{covariate.variance}}</div>
      </div>
    </div>
  </div>
</div>
